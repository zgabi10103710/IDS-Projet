<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS with Flask</title>
    <!-- Ajoutez le lien vers Bootstrap pour le style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">IDS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <!-- Ajoutez d'autres éléments de navbar au besoin -->
        </ul>
    </div>
</nav>

<div class="container mt-3">
    <h1>Welcome to the IDS</h1>

    <!-- Bouton pour activer le scan du réseau -->
    <button class="btn btn-primary" id="startScanBtn">Start Network Scan</button>

    <!-- Boutons pour activer des règles -->
    <div class="mt-3">
        <button class="btn btn-success" id="activateRule1Btn">Activate Rule 1</button>
        <button class="btn btn-warning" id="activateRule2Btn">Activate Rule 2</button>
        <!-- Ajoutez d'autres boutons de règles au besoin -->
    </div>
</div>

<!-- Ajoutez le script pour jQuery et Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    // Ajoutez vos scripts personnalisés ici, par exemple pour gérer les événements de bouton
    $(document).ready(function() {
        // Exemple : Activer le scan du réseau lors du clic sur le bouton
        $("#startScanBtn").click(function() {
            alert("Network Scan started!");
            // Ajoutez la logique pour le scan du réseau ici
        });

        // Exemple : Activer la règle 1 lors du clic sur le bouton
        $("#activateRule1Btn").click(function() {
            alert("Rule 1 activated!");
            // Ajoutez la logique pour activer la règle 1 ici
        });

        // Exemple : Activer la règle 2 lors du clic sur le bouton
        $("#activateRule2Btn").click(function() {
            alert("Rule 2 activated!");
            // Ajoutez la logique pour activer la règle 2 ici
        });
    });
</script>

</body>
</html>
