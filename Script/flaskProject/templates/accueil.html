<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>IDS Detection NIMA</title>
    <style>
        body {
            padding-top: 56px;
        }
        .container-fluid {
            margin-top: 20px;
        }
        #scan-frame {
            border: 1px solid #ddd;
            padding: 20px;
            min-height: 300px;
            overflow-y: scroll;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">IDS DETECTION NIMA</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="interfaceSelect">Sélectionnez l'interface:</label>
                    <select class="form-control" id="interfaceSelect" name="interface">
                        <option value="eth0">eth0</option>
                        <option value="en0">en0</option>
                        <!-- Ajoutez d'autres interfaces si nécessaire -->
                    </select>
                </div>

                <div class="btn-group-vertical">
                    <button id="startScanBtn" type="button" class="btn btn-success">Start Scan</button>
                    <button id="stopScanBtn" type="button" class="btn btn-danger">Stop Scan</button>
                    <button id="toggleDetectionBtn" type="button" class="btn btn-warning">Toggle Detection</button>
                    <a href="{{ url_for('afficher_fichier') }}" class="btn btn-primary">Afficher le fichier</a>
                </div>
            </div>

            <div class="col-md-6">
                <div id="scan-frame">
                    <!-- Le cadre pour afficher le scan Scapy en temps réel -->
                </div>
            </div>

            <div class="col-md-3">
                <h5>Synthèse</h5>
                <p>Nombre de ports détectés: <span id="nombre-ports"></span></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            // Action du bouton "Start Scan"
            $("#startScanBtn").click(function() {
                var selectedInterface = $("#interfaceSelect").val();
                $.post("/start_scan", { interface: selectedInterface }, function(data) {
                    alert(data);
                    mettreAJourResultatsScan();
                });
            });

            // Action du bouton "Stop Scan"
            $("#stopScanBtn").click(function() {
                $.get("/stop_scan", function(data) {
                    alert(data);
                });
            });

            // Action du bouton "Toggle Detection"
            $("#toggleDetectionBtn").click(function() {
                $.get("/toggle_detection_ports", function(data) {
                    alert(data);
                });
            });

            function mettreAJourResultatsScan() {
                setInterval(function() {
                    $.get("/get_scan_results", function(data) {
                        $("#scan-frame").html(data.resultats.join('<br>'));
                    });
                    $.get("/get_nombre_ports_detectes", function(data) {
                        $("#nombre-ports").text(data.nombre_ports_detectes);
                    });
                }, 10000);
            }
        });
    </script>
</body>
</html>
